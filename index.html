<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="memory-game.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Fugaz+One&family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="headingOptions">
      <h1 class="text-center">Mikey's Marvelous Memory Game!</h1>

      <div class="gameSettings">
        <div class="settingsContainers">
          <div class="settingsText">Randomize Colors?</div>
          <div class="settingsText">(More difficult)</div>
          <div class="switch-field settingsText">
            <input type="radio" name="randomYorN" value="yes" checked="false" />
            <label class="" for="radio-one">Yes</label>
            <input type="radio" name="randomYorN" value="no" checked="true" />
            <label class="" for="radio-two">No</label>
          </div>
        </div>
        <br />
        <div class="settingsContainers">
          <div>How Many Cards?</div>
          <input
            type="range"
            min="2"
            max="50"
            value="10"
            class="slider"
            id="myRange"
            step="2"
          />
          <div id="slideCounter">10</div>
          <span class="settingsText"
            ><button class="gameButtons" id="randomNumber">
              Random Number
            </button></span
          >
        </div>
      </div>
      <h3 class="text-center">
       <button id="start">Start</button></a>
      </h3>
    </div>
<div id="scores">
    <div class="counter text-center" id="lowScoreDiv">
      Lowest Score:
      <div class="counter" id="lowScore">0</div>
    </div>

    <div class="counter text-center">
      Move Count:
      <div class="counter" id="counter">0</div>
    </div>

</div>
    <div id="game"></div>

    <h3  class="text-center ">
       <button id="restart">Play Again?</button>
    </h3>

    <footer id="feet">
      <button class="gameButtons" id="resetScore">
        Reset Scores and Settings
      </button>
      <button class="gameButtons" id="flipAllCards">
        I quit. Flip the cards!
      </button>
    </footer>

    <script src="memory-game.js"></script>
  </body>
</html>
