<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="memory-game.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center">Mikey's Marvelous Memory Game!</h1>
    <h2 class="text-center"><button id="start">GAME ON</button></h2>

    <div class="scores">
      <div>Move Count: <span id="counter">0</span></div>
      <div><span id="lowScore">0</span>: Lowest Score</div>
    </div>

    <div id="game"></div>
    <h3 id="restart" class="text-center"><button>Play Again?</button></h3>
    <footer><button id="resetScore">Reset Lowest Score</button></footer>
    <script src="memory-game.js"></script>
  </body>
</html>
